        <span>SALUD </span>

        <a href="#inicio">Información</a>
      </div>
      <div class="buscador">

          <ion-icon name="search" class="searchBtn"></ion-icon>

      <div class="content">
        <span>SALUD +</span>

    <script type="text/javascript" src="style/nav.js"></script>
