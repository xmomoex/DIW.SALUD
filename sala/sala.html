<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Llamada - Citas Online</title>
    <link rel="stylesheet" href="style/sala.css" />
  </head>
  <body>
    <div class="video-call">
      <div class="video-container">
        <!-- Video del usuario -->
        <video class="local-video" autoplay muted></video>

        <!-- Video del otro usuario -->
        <img src="../img/fotoiniciall.png" alt="" />
      </div>

      <!-- Controles de la llamada -->
      <div class="call-controls">
        <button class="end-call-btn">Finalizar Llamada</button>
      </div>
    </div>

    <script src="style/sala.js"></script>
  </body>
</html>
