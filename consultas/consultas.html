<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALUD +</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="consultas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
  </head>
  <body>
    <div class="superior">
      <span>Tus Consultas</span>
    </div>
    <div class="separador">
      <div class="uno"></div>
      <div class="dos"></div>
      <div class="tres"></div>
    </div>
    <div class="consultas">
      <div class="revisarconsultas">
        <div class="texto">
          <span id="texto">Revisa tus Próximas Consultas</span>
        </div>
        <div class="listaconsult">
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
        </div>
      </div>
      <div class="calendario">
        <div id="calendar"></div>
      </div>
    </div>
    <div class="crearconsulta">
      <h1>Crear Consulta</h1>
      <button>crear Consulta</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,listYear",
          },
          buttonText: {
            today: "Hoy",
            month: "Mes",
            list: "Lista",
          },
          dateClick: function (info) {
            alert(info.dateStr + " no hay ninguna cita programada");
          },
        });
        calendar.render();
      });
    </script>
  </body>
</html>
