<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALUD +</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/consultas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.9.0/main.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>SALUD </span>
        <span id="mas">+</span>
      </div>
      <div class="menu" id="menu">
        <a href="../index/index.html">Inicio</a>
        <a href="../consultas/consultas.html">Consultas</a>
        <a href="../especialistas/especialistas.html">Especialistas</a>
        <a href="../informacion/informacion.html">Información</a>
      </div>
      <div class="buscador">
        <span class="icono">
          <ion-icon name="search" class="searchBtn"></ion-icon>
          <ion-icon name="close" class="closeBtn"></ion-icon>
        </span>
      </div>
      <div class="sesion">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
      <a onclick="openNav()" class="responsive" href="#">
        <button>Menú</button></a
      >
      <div class="overlay" id="menu-mobile">
        <a onclick="closeNav()" href="" class="close">&times;</a>
        <div class="overlay-content">
          <a href="#inicio">Inicio</a>
          <a href="#inicio">Consultas</a>
          <a href="#inicio">Especialistas</a>
          <a href="#inicio">Información</a>
        </div>
      </div>
      <div class="buscadorbox">
        <input type="text" placeholder="escribe para buscar..." />
      </div>
    </nav>
    <div class="superior">
      <span>Tus Consultas</span>
    </div>
    <div class="separador">
      <div class="uno"></div>
      <div class="dos"></div>
      <div class="tres"></div>
    </div>
    <div class="consultas">
      <div class="revisarconsultas">
        <div class="texto">
          <span id="texto">Revisa tus Próximas Consultas</span>
        </div>
        <button class="css-button-arrow--sky">Crea una nueva consulta</button>
        <div class="listaconsult">
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
          <article>
            <span>22/10/2022 - 16:30</span>
            <span>Dr.Sanchez-Podología</span>
            <button>Sala</button>
          </article>
        </div>
      </div>
    </div>

</html>
